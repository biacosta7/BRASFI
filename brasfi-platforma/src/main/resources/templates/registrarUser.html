<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastro</h2>
    <form th:action="@{/registrar}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Digite o nome de usuário" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Digite o e-mail" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" placeholder="Digite a senha" required>
        </div>

        <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Função</label>
            <select id="tipoUsuario" th:field="*{tipoUsuario}" class="form-control" required>
                <option value="MENTOR">Mentor</option>
                <option value="ESTUDANTE">Estudante</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
