<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-4">Login</h2>

    <!-- Mensagem de erro -->
    <div th:if="${param.error}" class="alert alert-danger">
        <strong>Erro:</strong> Usuário ou senha inválidos.
    </div>

    <!-- Mensagem de logout -->
    <div th:if="${param.logout}" class="alert alert-success">
        Você saiu com sucesso.
    </div>

    <!-- Formulário de login -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/registrar" class="btn btn-outline-secondary w-100">Registrar</a>
    </div>
</div>
</body>
</html>
