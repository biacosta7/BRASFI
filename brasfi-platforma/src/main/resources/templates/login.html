<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0g5b5cEje5v7oJv3FosJtjPbd6Rpzvhp60LzxTwbK/2V93b6" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="login-box bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-primary mb-4">Login</h2>

    <!-- mensagem de erro -->
    <div th:if="${param.error}" class="alert alert-danger">
        <strong>Erro:</strong> Usuário ou senha inválidos.
    </div>

    <!-- mensagem de logout -->
    <div th:if="${param.logout}" class="alert alert-success">
        Você saiu com sucesso.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/registrar" class="btn btn-secondary btn-block">Registrar</a>
    </div>
</div>

</body>
</html>
