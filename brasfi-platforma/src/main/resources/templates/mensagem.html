<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build & Run</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<style>
    body {
        background-color: #171831;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    #main-content {
        margin-top: 50px;
        background-color: #1f2044;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    h2 {
        color: #6968d4;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-inline {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
    }

    .form-control {
        border-radius: 25px;
        padding: 10px 20px;
        width: 100%;
        max-width: 300px;
        border: 1px solid #6968d4;
        background-color: transparent;
        color: white;
    }

    .form-control::placeholder {
        color: #c2c2c2;
    }

    .btn {
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-connect {
        background-color: #28a745;
        color: white;
    }

    .btn-connect:hover {
        background-color: #218838;
    }

    .btn-disconnect {
        background-color: #dc3545;
        color: white;
    }

    .btn-disconnect:hover {
        background-color: #c82333;
    }

    .btn-primary {
        background-color: #6968d4;
        color: white;
    }

    .btn-primary:hover {
        background-color: #5756b8;
    }

    .btn:disabled {
        background-color: #bdbdbd;
    }

    #message-input {
        margin-top: 20px;
    }

    #message-input input {
        border-radius: 25px;
        padding: 10px 20px;
        width: calc(100% - 120px);
        margin-right: 10px;
    }

    #message-input button {
        border-radius: 25px;
        padding: 10px 30px;
    }

    #conversation {
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 20px;
    }

    #conversation th {
        background-color: #6968d4;
        color: white;
        text-align: center;
    }

    #conversation td {
        background-color: #2f3055;
        color: white;
        padding: 10px;
    }

    #conversation tr:nth-child(even) {
        background-color: #3a3b66;
    }

    #conversation tr:hover {
        background-color: #44456e;
    }

    #livechat {
        font-size: 16px;
    }

    .message-container {
        display: flex;
        flex-direction: column;
    }

    .message-text {
        font-size: 16px;
        color: white;
    }

    .message-time {
        font-size: 12px;
        color: #c2c2c2;
        margin-top: 5px;
        text-align: right;
    }
</style>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">Build & Run</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="user" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" id="message" class="form-control" placeholder="Type your message...">
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <button id="connect" class="btn btn-connect">Connect</button>
            <button id="disconnect" class="btn btn-disconnect" disabled="disabled">Disconnect</button>
        </div>
    </div>

    <div class="row" id="message-input">
        <div class="col-md-12">
            <form class="form-inline">
                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Live Chat</th>
                </tr>
                </thead>
                <tbody id="livechat">
                <!-- Messages will be dynamically appended here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/chat', function(message) {
                const content = JSON.parse(message.body).content;
                updateLiveChat(content);
            });
        }, function(error) {
            console.error('Error: ' + error);
        });
    }

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        $("#conversation").toggle(connected);
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendMessage() {
        const user = $("#user").val();
        const message = $("#message").val();

        if (user && message) {
            stompClient.send("/brasfi/newMensagem", {},
                JSON.stringify({'user': user, 'message': message})
            );
            $("#message").val("");
        }
    }

    function updateLiveChat(message) {
        $("#livechat").append(
            `<tr>
                <td class="message-container">
                    <div class="message-text">${message}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </td>
            </tr>`
        );
    }

    $(function() {
        $("form").on('submit', function(e) {
            e.preventDefault();
        });

        $("#connect").click(function() {
            connect();
        });

        $("#disconnect").click(function() {
            disconnect();
        });

        $("#send").click(function() {
            sendMessage();
        });
    });
</script>
</body>
</html>
