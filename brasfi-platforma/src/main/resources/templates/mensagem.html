<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASFi Conecta - Grupo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Sidebar -->
<div class="w-56 bg-white h-screen p-5 border-r fixed">
    <h2 class="text-lg font-semibold mb-10">BRASFi <br> <span class="text-sm font-normal">conecta</span></h2>
    <ul class="space-y-3">
        <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg cursor-pointer">
            <span>📋</span> <span>Dashboard</span>
        </li>
        <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg cursor-pointer">
            <span>🎯</span> <span>Trilhas</span>
        </li>
        <li class="flex items-center gap-3 bg-gray-100 p-2 rounded-lg cursor-pointer font-medium">
            <span>💬</span> <span>Grupos</span>
        </li>
        <li class="flex items-center gap-3 hover:bg-gray-100 p-2 rounded-lg cursor-pointer">
            <span>📁</span> <span>Projetos</span>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="ml-60 p-6">

    <!-- Header -->
    <div class="bg-white border p-4 rounded-lg mb-6 flex justify-between items-center">
        <div>
            <div class="text-sm text-gray-500">Meus Grupos > <span class="font-semibold">#Canal Principal BRASFI</span></div>
            <h1 class="text-2xl font-bold">#Canal Principal BRASFI</h1>
        </div>
        <div class="flex items-center gap-4 text-lg">
            🔔 ⚙️ 👤 <span class="text-sm">Usuário</span>
        </div>
    </div>

    <!-- Chat Box -->
    <div class="bg-white border rounded-lg h-[calc(100vh-180px)] flex flex-col">

        <!-- Messages -->
        <div id="messageList" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Mensagens aparecem aqui -->
        </div>

        <!-- Input -->
        <form id="messageForm" class="p-4 border-t flex gap-2">
            <input
                    id="messageInput"
                    type="text"
                    placeholder="Digite sua mensagem..."
                    required
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
            >
                Enviar
            </button>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    const apiUrl = 'http://localhost:8080/mensagens';

    async function carregarMensagens() {
        const res = await fetch(apiUrl);
        const mensagens = await res.json();
        const messageList = document.getElementById('messageList');
        messageList.innerHTML = '';

        mensagens.forEach(mensagem => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="font-semibold mb-1">${mensagem.user.nome}:</div>
                <div class="bg-gray-100 px-4 py-2 rounded-lg inline-block max-w-[70%]">
                    ${mensagem.texto}
                </div>
            `;
            messageList.appendChild(div);
        });
    }

    document.getElementById('messageForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const texto = document.getElementById('messageInput').value;

        await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ texto, user: { id: 1 }, grupo: { id: 1 } })
        });

        document.getElementById('messageInput').value = '';
        carregarMensagens();
    });

    carregarMensagens();
</script>
</body>
</html>
