<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Trilha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Modal -->
    <div id="modal-trilha-[[${trilha.id}]]" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md text-center">
            <!-- Ícone de alerta -->

            <!-- Título -->
            <h2 class="text-xl font-bold text-gray-800 mb-2">Atenção!</h2>

            <!-- Mensagem -->
            <p class="text-gray-700 mb-6">
                Você está deletando a trilha
                <strong th:text="|“${trilha.nome}”|"></strong>.
                Deseja completar a ação? Não poderá ser desfeita.
            </p>

            <!-- Botões -->
            <div class="flex flex-row justify-center items-center space-x-4 mt-6">
                <!-- Botão Cancelar -->
                <button type="button"
                        onclick="fecharModal('modal-trilha-[[${trilha.id}]]')"
                        class="px-5 py-2 border border-gray-400 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition">
                    Cancelar
                </button>

                <!-- Botão Deletar -->
                <form th:action="@{/trilhas/{id}/deletar(id=${trilha.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit"
                            class="px-5 py-2 border border-gray-400 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition">
                        Sim, quero deletar.
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
