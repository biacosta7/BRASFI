<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Trilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Botão para abrir o modal -->
<div class="container mt-5">
    <h2><span th:text="*{titulo}"></span></h2>
    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalDeletar">
        Deletar trilha
    </button>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="modalDeletar" tabindex="-1" aria-labelledby="modalDeletarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">

            <div class="modal-body">
                <h5 class="fw-bold mb-3">Atenção!</h5>
                <p>
                    Você está deletando a trilha <strong th:text="*{titulo}"></strong>.<br>
                    Deseja completar a ação? Não poderá ser desfeita.
                </p>
            </div>

            <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>

                <form th:action="@{/trilhas/deletar}" th:object="${trilha}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-secondary">
                        Sim, quero deletar.
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
