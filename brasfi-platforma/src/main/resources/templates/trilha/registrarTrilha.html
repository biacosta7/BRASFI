<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trilha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Registro</h2>
    <form th:action="@{/registrar}" th:object="${trilha}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite o título" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" id="descricao" th:field="*{descricao}" class="form-control" placeholder="Digite a descrição" required>
        </div>
        <!-- TO-DO: Adicionar aulas -->
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
