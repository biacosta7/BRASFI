        }

            width: 100%;
            padding: 12px;
            background-color: #009688;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        .success {
            margin-top: 20px;
            color: green;
            text-align: center;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;

            text-decoration: none;
        }

        .link:hover {

</head>
